{% extends 'base.html' %}

{% block title %}
Yeni Qeyd
{% endblock %}


{% block body %}
<div class="container mt-5">
    <h1>Yeni qeydivizi yazın</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ meqale.title}}" placeholder="Qeydin adi"><br>
        <textarea name="intro" id="intro" class="form-control"  placeholder="Açar söz">{{ meqale.intro }}</textarea><br>
        <textarea name="text" id="text" class="form-control"  placeholder="Məzmun">{{ meqale.text}}</textarea><br>
        <input type="submit"  class="btn btn-success" value="Yenilə"><br>



    </form>
</div>

{% endblock %}
